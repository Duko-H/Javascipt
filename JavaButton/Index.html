<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goedemorgen</title>
</head>
<body>
    <h1>Tijd met java script</h1>
    <input type="button" value="Click!" id="mijnButton"/>
    <script>
        let mijnButton = document.getElementById("mijnButton");
        mijnButton.addEventListener('click', ()=>{
            window.alert("Hallo wereld, ik ben Duko.");   
        })
    </script>
</body>
</html>
